<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!--link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.css"-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/dark-hive/jquery-ui.css">

</head>

<body>

    <div id="canvas">
        <div id="board">
            <div id="welcome">tic-tac-toe</div>
            <div id="player"></div>
            <div id="first-row" class="row">
                <div id="1" class="cell empty" data-number="1"></div>
                <div id="2" class="cell empty" data-number="2"></div>
                <div id="3" class="cell empty" data-number="3"></div>
            </div>
            <div id="seconds-row" class="row">
                <div id="4" class="cell empty" data-number="4"></div>
                <div id="5" class="cell empty" data-number="5"></div>
                <div id="6" class="cell empty" data-number="6"></div>
            </div>
            <div id="third-row" class="row">
                <div id="7" class="cell empty" data-number="7"></div>
                <div id="8" class="cell empty" data-number="8"></div>
                <div id="9" class="cell empty" data-number="9"></div>
            </div>
        </div>
        <div id="score-area">

            <div class="ind-area" id="player-user">
                <div class="score-area-title noselect">User</div>
                <div class="score-number" id="user-score">0</div>
            </div>
            <div id="delimiter">
                :
            </div>
            <div class="ind-area" id="player-cpu">
                <div class="score-number" id="cpu-score">0</div>
                <div class="score-area-title noselect">Computer</div>

            </div>

        </div>
    </div>



    <div id="dialog">
        <p style="text-align: center;">Select player</p>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
